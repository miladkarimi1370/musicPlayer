<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style/output.css">
</head>

<body>

    <main class="w-full h-[100vh] bg-[#282A36] flex justify-center items-center">
        <section class="w-3/12 h-11/12 bg-[#44475A] rounded-b-2xl p-4 shadow-2xl">
            <div id="firstPage" class=" h-full">
                <figure class="w-full h-[60%] overflow-hidden cursor-pointer relative group">
                    <img src="" id="imgOfSong" class="w-full h-full object-cover rounded-b-2xl duration-700" alt="">
                    <div
                        class="wrapperOfArrowAndPause absolute cursor-pointer top-0 left-0 w-full h-full flex justify-center items-center duration-200">

                        <div class="border-4 border-stone-200 rounded-full p-2 hover:p-4 duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="white" class="size-15">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061A1.125 1.125 0 0 1 21 8.689v8.122ZM11.25 16.811c0 .864-.933 1.406-1.683.977l-7.108-4.061a1.125 1.125 0 0 1 0-1.954l7.108-4.061a1.125 1.125 0 0 1 1.683.977v8.122Z" />
                            </svg>

                        </div>

                        <!-- start puase -->
                        <div class="hidden border-4 border-stone-200 rounded-full p-2 hover:p-4 duration-200" id="play">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="white" class="size-15">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                            </svg>
                        </div>
                        <!-- end pause -->
                        <div class="border-4 border-stone-200 rounded-full p-2 hover:p-4 duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="white" class="size-15">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                            </svg>

                        </div>
                        <div class="border-4 border-stone-200 rounded-full p-2 hover:p-4 duration-200"><svg
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="white" class="size-15">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z" />
                            </svg>
                        </div>


                    </div>



                </figure>
                <div class="w-full  h-[10vh] flex justify-start items-center">
                    <h5 class="text-[#FFB86C] truncate" id="showAlbumName"></h5>

                </div>
                <div class=" w-full h-[5vh] flex justify-between items-center ">
                    <h2 class="text-[#BD93F9] text-3xl capitalize font-extrabold italic" id="showNameOfSong">
                    </h2>
                    <div class="cursor-pointer" id="playAudio">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="white" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                        </svg>
                    </div>
                    <div class="hidden cursor-pointer" id="puaseAudio">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="white" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                        </svg>

                    </div>

                </div>
                <div class="w-full h-[5vh] flex justify-between items-center *:text-[#F8F8F2] bg-blue- mt-2">
                    <div id="showCurrentTimeOfSong"></div>
                    <div id="showTotalTimeOfSong"></div>
                </div>
                <div class="w-full h-[10vh]  flex justify-center items-center">
                    <div class="w-full h-2 bg-stone-950 rounded-4xl relative cursor-pointer overflow-x-hidden"
                        id="wrapperOfSeeked">
                        <div class="bg-[#F8F8F2] absolute left-0 rounded-4xl h-full z-30 w-0"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center ">
                    <div id="reloadSong" class="cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="white" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>

                    </div>
                    <div class="cursor-pointer" id="toggleForShowingListPlayOrAppPlay">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="white" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>

                    </div>

                </div>
            </div>
            <div id="secondPage" class="h-full">
                <nav class="relative h-full overflow-y-scroll">
                    <ul class="h-full absolute w-full top-0 left-0 overflow-y-hidden">
                        <!-- <li class="bg-[#1c1c1c] p-4 rounded-2xl cursor-pointer">
                            <a href="" class="w-full h-full" onclick="(e) => e.preventDefault();">
                                <h5 class="text-white capitalize text-xl font-bold">Lose yourself</h5>
                                <p class="text-[#6272A4] capitalize text-sm font-light">lose yourself - eminem - 8 mile
                                    album</p>
                            </a>
                        </li> -->

                    </ul>
                    <div class="cursor-pointer absolute bottom-0 left-0 flex " id="toggleForShowingListOfPlayOrPlayAppPlay2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="white" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>

                    </div>
                </nav>
            </div>
            <audio src="" id="myAudio" hidden controls></audio>
        </section>
    </main>





    <script src="js/music.js"></script>
</body>

</html>
